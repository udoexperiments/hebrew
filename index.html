<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hebrew Learning App</title>
    
    <!-- CSS imports -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- JavaScript module import -->
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="control-group">
                <button id="menu-button" class="action-button">

        <main>
            <!-- Cards -->

                <div class="language-card">
                    <div id="english-section">
                        <div class="content-area">
                            <div id="english-text"></div>
                        </div>
                    </div>
                </div>
                
                <div class="language-card">
                    <div id="hebrew-section">
                        <div class="content-area">
                            <div id="hebrew-content"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Progress Display -->
            <div id="progress-display">
                <!-- Progress bar will be added dynamically -->
            </div>
        </main>

        <footer>
            <!-- Bottom navigation -->
            <div class="bottom-nav">
                <div class="nav-item active" id="nav-learn">

                </button>
                <div class="nav-item" id="nav-stats">

            </div>
            
            <!-- Feedback buttons (hidden initially) -->
            <div id="feedback-buttons" style="display: none;" class="feedback-container">
                <button class="feedback-button correct">
                    <span class="button-text">âœ“ Correct</span>
                </button>
                <button class="feedback-button mistake">
                    <span class="button-text">âœ— Mistake</span>
                </button>
            </div>
            
            <!-- Progress display is moved to main -->
        </footer>
        
        <!-- Menu modal -->
        <div id="menu-grid" class="menu-grid">
            <!-- Menu will be populated by JavaScript -->
        </div>
    </div>
</body>
</html>
